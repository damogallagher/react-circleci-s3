version: 2.1
orbs:
  node: circleci/node@1.1.6
jobs:
  deploy-test:
    executor:
      name: node/default
    steps:
      - checkout
      - node/with-cache:
          steps:
            - run: npm --version
            - run: npm install test
            - run: sudo apt-get update && sudo apt-get install -y python-dev
            - run: sudo curl -O https://bootstrap.pypa.io/get-pip.py
            - run: sudo python get-pip.py
            - run: sudo pip install awscli --upgrade
            - run: echo $FRONTEND_BUCKET 
            - run: aws --version
            - run: aws s3 ls
            - run: yarn build 
            - run: aws s3 sync build/ s3://$FRONTEND_BUCKET --delete  
  deploy-prod:
    executor:
      name: node/default
    steps:
      - checkout
      - node/with-cache:
          steps:
            - run: npm --version
            - run: npm install test
            - run: sudo apt-get update && sudo apt-get install -y python-dev
            - run: sudo curl -O https://bootstrap.pypa.io/get-pip.py
            - run: sudo python get-pip.py
            - run: sudo pip install awscli --upgrade
            - run: echo $FRONTEND_BUCKET 
            - run: aws --version
            - run: aws s3 ls
            - run: yarn build 
            - run: aws s3 sync build/ s3://$FRONTEND_BUCKET --delete      
workflows:
    build-and-test:
      jobs:
      - deploy-test:
          filters:
            branches:
              only: develop
          context: test
      - deploy-prod-step:
          type: approval
          requires:
            - deploy-prod
          filters:
            branches:
              only: master
          context: prod
         